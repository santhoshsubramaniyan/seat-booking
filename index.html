<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- favicon -->
    <link

      href="./assets/images/favicon.png"

    />

    <h2 class="title">Booking Your Seats</h2>
    <div class="movie-container">
      <div class="form-control">

        <div class="seat"></div>
        <span>N/A</span>
      </div>

        <span>selected</span>
      </div>
      <div class="seat-container">
        <div class="seat occupied"></div>
        <span>occupied</span>
      </div>
    </div>
    <div class="screen-container">
      <div class="screen"></div>
      <div class="seats-container">
        <div class="row">

          <div class="seat"></div>

          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
